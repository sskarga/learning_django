{% extends "base.html" %}
{% block title %}List of Type - {{ block.super }}{% endblock %}
{% block body %}
<h1>List of type</h1>

<table>
    <tr>
        <th>Type</th>
        <th>Action</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <td>{{ obj.name }}</td>
        <td>
            <a href="#">Update</a> |
            <a href="#">Delete</a>
        </td>
    </tr>    
{% endfor %}
</table>

{% endblock %}
